<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 52</title>
    <style>
        body{
            font-family: sans-serif;
        }
        .container{
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 0;
        }
        .button {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #2196F3;
            cursor: pointer;
            color: white;
            margin-bottom: 2rem;
        }

        .items{
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 10px;
        }
        .item{
            display: flex;
            flex-direction: column;
            border: 1px solid black;
        }
        .item__name{
            margin-bottom: 10px;
            font-size: 18px;
        }
        .item__content{
            margin-bottom: 10px;
            font-size: 14px;
        }
        .item__footer{
            background-color: black;
            color: white;
            padding: 5px;
            text-align: center;
        }
        .item__bg{
            height: 150px;
            background-color: black;
        }
        .item__body{
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="container">

        <div class="items">

            <!-- <div class="item">
                <div class="item__bg"></div>
                <div class="item__body">
                    <h2 class="item__name">Title 1</h2>
                    <p class="item__content">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Inventore eveniet laudantium ut rerum, aliquid accusantium quis fugit sint commodi dolorum eos! Dolores possimus nihil quibusdam ea debitis sunt eos placeat.</p>
                    <div class="item__footer">Read More</div>
                </div>
            </div> -->

        </div>

    </div>

    <script>

        const lists = [
            {
                id: 1,
                name: 'Название новости 1',
                description: 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat itaque atque velit esse aperiam ducimus magni aspernatur deleniti harum repudiandae expedita mollitia impedit nobis ipsam nam, temporibus, adipisci vitae culpa.'
            },
            {
                id: 2,
                name: 'Название новости 2',
                description: 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit alias cum nemo dolorum iure excepturi quisquam cupiditate assumenda, animi non consequuntur illum facilis itaque temporibus velit omnis minus expedita neque!'
            },
            {
                id: 3,
                name: 'Название новости 3',
                description: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora fugit iure enim incidunt excepturi id culpa ipsum obcaecati. Ea dolores consequatur ducimus error beatae quos omnis laudantium labore voluptatem laborum.'
            },
            {
                id: 4,
                name: 'Название новости 4',
                description: 'Lorem ipsum, dolor sit amet consectetur adipisicing elit. Inventore eveniet laudantium ut rerum, aliquid accusantium quis fugit sint commodi dolorum eos! Dolores possimus nihil quibusdam ea debitis sunt eos placeat.'
            },
            {
                id: 5,
                name: 'Название новости 5',
                description: 'Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id explicabo quis asperiores fugiat quae sint doloremque qui atque vero illum iure nostrum nihil reprehenderit, blanditiis facilis magnam magni. Dicta, quidem.'
            }
        ];

        const itemsContainer = document.querySelector('.items')

        // Создание элементов через createElement
        lists.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';

            const itemBgDiv = document.createElement('div');
            itemBgDiv.className = 'item__bg';

            const itemBodyDiv = document.createElement('div');
            itemBodyDiv.className = 'item__body';

            const itemNameH2 = document.createElement('h2');
            itemNameH2.className = 'item__name';
            itemNameH2.textContent = item.name;

            const itemContentP = document.createElement('p');
            itemContentP.className = 'item__content';
            itemContentP.textContent = item.description;

            const itemFooterDiv = document.createElement('div');
            itemFooterDiv.className = 'item__footer';
            itemFooterDiv.textContent = 'Read More';

            itemBodyDiv.appendChild(itemNameH2);
            itemBodyDiv.appendChild(itemContentP);
            itemBodyDiv.appendChild(itemFooterDiv);

            itemDiv.appendChild(itemBgDiv);
            itemDiv.appendChild(itemBodyDiv);

            itemsContainer.appendChild(itemDiv);
        });

        // Создание элементов через insertAdjacentHTML
        lists.forEach(item => {
            const itemHTML = `
                <div class="item">
                    <div class="item__bg"></div>
                    <div class="item__body">
                        <h2 class="item__name">${item.name}</h2>
                        <p class="item__content">${item.description}</p>
                        <div class="item__footer">Read More</div>
                    </div>
                </div>
            `;
            itemsContainer.insertAdjacentHTML('beforeend', itemHTML);
        });

    </script>
</body>
</html>
