<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 54</title>
    <style>
        .container{
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 0;
        }
        .button {
            padding: 10px 20px;
            font-size: 24px;
            background-color: #2196F3;
            cursor: pointer;
            color: white;
        }
        .grid{
            display: flex;
            gap: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <button class="button js-button-click" type="button"> Нажми меня </button>
            <button class="button js-button-add" type="button"> Добавить событие </button>
            <button class="button js-button-remove" type="button"> Удалить событие </button>
        </div>
    </div>

    <script>
        const buttonClick = document.querySelector('.js-button-click');
        const buttonAdd = document.querySelector('.js-button-add');
        const buttonRemove = document.querySelector('.js-button-remove');

        // Функция, которая будет вызываться при клике на js-button-click
        const handleClick = () => {
            alert('CLICK!');
        };

        // Функция для установки события клика
        const addClickEvent = () => {
            buttonClick.addEventListener('click', handleClick);
            // Удаляем событие, чтобы оно сработало только один раз
            buttonAdd.removeEventListener('click', addClickEvent);
        };

        // Устанавливаем событие клика на js-button-add
        buttonAdd.addEventListener('click', addClickEvent);

        // Функция для удаления события клика
        const removeClickEvent = () => {
            buttonClick.removeEventListener('click', handleClick);
        };

        // Устанавливаем событие клика на js-button-remove
        buttonRemove.addEventListener('click', removeClickEvent);
    </script>
</body>
</html>
