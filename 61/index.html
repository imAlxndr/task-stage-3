<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 61</title>
    <link rel="stylesheet" href="form.css">
    <style>
        body{
            font-family: sans-serif;
            margin: 0;
        }
        *, ::after, ::before {
            box-sizing: border-box;
        }
        .container{
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 0;
        }

        .grid{
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body class="container">
    <div class="grid">
        <input class="input js-input" type="text">
        <select class="input input--select js-select">
            <option selected disabled value="">Выберите машину</option>
            <option value="1">Машина 1</option>
            <option value="2">Машина 2</option>
        </select>
    </div>
    <script>
        const search = location.search;
        const params = new URLSearchParams(search);

        const input = document.querySelector('.js-input')
        const select = document.querySelector('.js-select')

        // Получаем параметры из адресной строки
        const hashParams = new URLSearchParams(window.location.hash.substr(1));

        // Устанавливаем значения в поля формы
        input.value = hashParams.get('text') || '';
        select.value = hashParams.get('car_id') || '';

        // Обработчик события изменения для input
        input.addEventListener('change', (e) => {
            hashParams.set('text', e.target.value);
            window.location.hash = hashParams.toString();
        });

        // Обработчик события изменения для select
        select.addEventListener('change', (e) => {
            hashParams.set('car_id', e.target.value);
            window.location.hash = hashParams.toString();
        });

        // 2 задача
        const searchParams = new URLSearchParams(window.location.search);

        input.value = searchParams.get('text') || '';
        select.value = searchParams.get('car_id') || '';

        input.addEventListener('change', (e) => {
            searchParams.set('text', e.target.value);
            window.location.search = searchParams.toString();
        });

        select.addEventListener('change', (e) => {
            searchParams.set('car_id', e.target.value);
            window.location.search = searchParams.toString();
        });

    </script>
</body>
</html>
