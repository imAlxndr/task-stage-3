<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 62.2</title>
    <style>
        body{
            font-family: sans-serif;
            margin: 0;
        }
        *, ::after, ::before {
            box-sizing: border-box;
        }
        .container{
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 0;
        }
        .grid{
            display: flex;
            gap: 20px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="grid">
            <input class="js-input" type="text">
            <button class="js-button"> Сохранить </button>
        </div>

        <hr>

        <h1>Ваше имя <span class="js-name"></span></h1>
    </div>

    <script>
        const input = document.querySelector('.js-input');
        const button = document.querySelector('.js-button');
        const nameSpan = document.querySelector('.js-name');

        // Функция для установки значения в span и localStorage
        function setName(value) {
            const data = JSON.stringify({ name: value });
            localStorage.setItem('name', data);
            nameSpan.textContent = value;
        }

        // Установка обработчика событий на кнопку "Сохранить"
        button.addEventListener('click', () => {
            const name = input.value;
            setName(name);
        });

        // Проверка и установка значения из localStorage при загрузке страницы
        const savedData = localStorage.getItem('name');
        if (savedData) {
            const data = JSON.parse(savedData);
            nameSpan.textContent = data.name;
        }

    </script>
</body>
</html>
