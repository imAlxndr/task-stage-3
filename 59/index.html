<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 59</title>
    <style>
        body{
            font-family: sans-serif;
            margin: 0;
        }
        *, ::after, ::before {
            box-sizing: border-box;
        }
        .container{
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 0;
        }
        .search{
            display: flex;
            gap: 6px;
        }
        .list__element--active{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search">
            <input class="search__input" type="text" name="" id="">
            <button class="search__btn" type="button">Найти</button>
            <button class="search__clear" type="button">Очистить</button>
        </div>
        <ul class="list"></ul>
    </div>

    <script>

        const words = ['День','Том','Гость','Выборы','Солнце','Ход','Речь','Смена','Бизнес','Качество','Республика','Сердце','Администрация','Поезд','Работник','Ресурс','Часть','Изучение','Бок','Понимание','Животное','Утро','Правда','Личность','Звонок','Урок','Командир','Американец','Заседание','Образ'];

        const list = document.querySelector('.list')
        const input = document.querySelector('.search__input')
        const searchBtn = document.querySelector('.search__btn');
        const clearBtn = document.querySelector('.search__clear');

        // Функция для построения списка
        function buildList(wordsArray) {
            list.innerHTML = ''; // Очищаем список
            wordsArray.forEach(word => {
                const li = document.createElement('li');
                li.textContent = word;
                li.classList.add('list__element');
                list.appendChild(li);
            });
        }

        // Делегирование событий для добавления класса list__element--active
        list.addEventListener('click', (event) => {
            if (event.target.tagName === 'LI') {
                event.target.classList.toggle('list__element--active');
            }
        });

        // Обработчик события для кнопки "Найти"
        searchBtn.addEventListener('click', () => {
            const searchText = input.value.toLowerCase();
            const filteredWords = words.filter(word => word.toLowerCase().includes(searchText));
            buildList(filteredWords);
        });

        // Обработчик события для кнопки "Очистить"
        clearBtn.addEventListener('click', () => {
            buildList(words); // Перестраиваем список
            input.value = ''; // Очищаем поле ввода
        });

        // Первоначальное построение списка
        buildList(words);


    </script>
</body>
</html>
